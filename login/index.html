<body>

    <div class="topo verde">
        <div class="data verde borda">

            <script>
                var data = new Date();
                var dia = data.getDay();
                var mes = data.getMonth();
                var ano = data.getFullYear();
                var meses = new Array("janeiro ", "fevereiro ", "março ",
                                      "abril ", "maio ", "junho  ",
                                      "julho ", "agosto ", "setembro ",
                                     "novembro ", "dezenbro ");

                var diaSemana = new Array("Domingo ", "Segunda ", "Terça ",
                                         "Quarta ", "Quinta ", "Sexta ",
                                         "Sabado ");

                var hoje = data.getDate();
                var strData = diaSemana[dia] + hoje + " de " + meses[mes]
                    + " de " + ano;
                document.write(strData)

                    //*var dataOriginal = "Dia da semana " + dia +
                   //   "\nMes: " + mes + "\nAno: " + ano;
                  //  alert(dataOriginal + "\n"+data);

            </script>
